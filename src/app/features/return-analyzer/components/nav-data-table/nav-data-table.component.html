<section>
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        {{fundHouse}}
      </mat-card-title>
      <mat-card-subtitle>{{schemeName}} {{schemeCode}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">

          <!-- Month Column -->
          <ng-container matColumnDef="month">
            <th mat-header-cell *matHeaderCellDef> Month </th>
            <td mat-cell *matCellDef="let element"> {{element.month}} </td>
          </ng-container>

          <!-- Return Column -->
          <ng-container matColumnDef="return">
            <th mat-header-cell *matHeaderCellDef> Return </th>
            <td mat-cell *matCellDef="let element"> {{element.return + ' %'}} </td>
          </ng-container>

          <!-- Description Column -->
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[12, 24, 36, 48]" showFirstLastButtons></mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
</section>
